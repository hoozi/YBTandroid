<section id="l-detail">
	<header class="app-subpage-header">
		<nav class="left app-back">
          <a href="#" class="button" data-icon="previous" data-target="back"></a>
    	</nav>
		<h1 class="title">挂靠港信息</h1>
	</header>
	<article class="active" data-scroll="true" id="l-detail-scroll">
		<div class="scroll-content inset-wrap" id="l-detail-content">
			
		</div>
	</article>
</section>
<script type="YBT-tmpl/text" id="l-detail-templ">
{{#each this}}
	<ul class="list inset app-list result-list l-detail-list">
		<li class="grid field">
			<div class="col-0 field-name">国籍</div>
			<div class="col-1 field-value">{{#if countryNamec}}{{countryNamec}}{{else}}---{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">港口代码</div>
			<div class="col-1 field-value">{{#if portCode}}{{portCode}}{{else}}---{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">中文港口</div>
			<div class="col-1 field-value">{{#if portNamec}}{{portNamec}}{{else}}---{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">英文港口</div>
			<div class="col-1 field-value">{{#if portNamee}}{{portNamee}}{{else}}---{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">预计挂港日期</div>
			<div class="col-1 field-value">{{#if portTime}}{{portTime}}{{else}}---{{/if}}</div>
		</li>
	</ul>
{{/each}}
</script>
