<section id="ex-result">
	<header class="app-subpage-header">
		<nav class="left app-back">
          <a href="#" class="button" data-icon="previous" data-target="back"></a>
    	</nav>
		<h1 class="title">货运需求查询结果</h1>
	</header>
	<article class="active" data-scroll="true" id="ex-scroll">
		<div class="scroll-content">
			<div id="ex-content" class="inset-wrap">
				
			</div>
		</div>
	</article>
</section>
<script type="YBT-tmpl/text" id="ex-templ">
{{#list list}}
	<ul class="list inset app-list result-list ex-list">
		<li class="grid field">
			<div class="col-0 field-name">起始港<br/>目的港</div>
			<div class="col-1 field-value">{{loadPort}}<br/>{{dischargePort}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">业务类型</div>
			<div class="col-1 field-value">{{#if @ctnFlag}}整箱{{eles}}拼箱{{/if}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">指定船公司</div>
			<div class="col-1 field-value">{{shipper}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">货物描述</div>
			<div class="col-1 field-value">{{cargoDesc}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">货物备注</div>
			<div class="col-1 field-value">{{cargoRemark}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">货物体积</div>
			<div class="col-1 field-value">{{#if @ctnFlag}}-{{else}}{{cargoVolumn}}{{/if}}</div>
		</li>
		{{#if @ctnFlag}}
		<li class="divider"><b>箱量</b></li>
		<li class="inset-wrap">
			<ul class="list inset app-list result-list">
				<li class="grid field">
					<div class="col-0 field-name">20GP</div>
					<div class="col-1 field-value">{{ctn20gpNumber}}</div>
				</li>
				<li class="grid field">
					<div class="col-0 field-name">40GP</div>
					<div class="col-1 field-value">{{ctn40gpNumber}}</div>
				</li>
				<li class="grid field">
					<div class="col-0 field-name">40HC</div>
					<div class="col-1 field-value">{{ctn40hcNumber}}</div>
				</li>
				<li class="grid field">
					<div class="col-0 field-name">45HC</div>
					<div class="col-1 field-value">{{ctn45hcNumber}}</div>
				</li>
			</ul>
		</li>
		{{else}}
		<li class="grid field">
			<div class="col-0 field-name">箱量</div>
			<div class="col-1 field-value">-</div>	
		</li>
		{{/if}}
		<li class="grid field">
			<div class="col-0 field-name">需求截止时间</div>
			<div class="col-1 field-value">{{publishDateEnd}}</div>
		</li>
	</ul>
{{/list}}
</script>
