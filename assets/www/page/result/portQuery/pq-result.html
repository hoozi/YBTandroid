<section id="pq-result">
	<header class="app-subpage-header">
		<nav class="left app-back">
          <a href="#" class="button" data-icon="previous" data-target="back"></a>
    	</nav>
		<h1 class="title">码头查询结果</h1>
	</header>
	<article class="active" data-scroll="true" id="pq-scroll">
		<div class="scroll-content">
			<div id="pq-content" class="inset-wrap"></div>
		</div>
	</article>
</section>
<script type="YBT-tmpl/text" id="pq-templ">
{{#each portList}}
	<ul class="list inset app-list result-list">
		<li class="grid field">
			<div class="col-0 field-name">中文名称</div>
			<div class="col-1 field-value">{{codePort.portCName}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">英文名称</div>
			<div class="col-1 field-value">{{codePort.portEName}}</div>
		</li>
		<li class="grid field">
			<div class="col-0 field-name">所属国家</div>
			<div class="col-1 field-value">{{countryName}}</div>
		</li>
	</ul>
{{/each}}
</script>
