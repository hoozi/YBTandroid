	<div class="second-nav-wrap yard-top">

				<ul class="list app-list col-1 yard-detail-list">

<script type="YBT-tmpl/text" id="yard-ctn-templ">

<ul class="list app-list result-list yard-ctn-list">
	<li class="divider"><b>箱主 : {{name}}</b></li>
	<li class="inset-wrap">
		<ul class="list inset app-list result-list">
			{{#each ctnList}}
			<li class="grid field">
				<div class="col-0 field-name">{{typesize}}</div>
				<div class="col-1 field-value">{{num}}</div>
			</li>
			{{/each}}
		</ul>
