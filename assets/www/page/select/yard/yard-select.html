<section id="yard-select" data-transition="slideUp">
	<header class="app-subpage-header">
		<nav class="left app-back">
            <a href="#" class="button" data-icon="close" data-target="back"></a>
        </nav>
        <h1 class="title">请选择堆场</h1>
	</header>
	<article class="active" data-scroll="true" id="yard-select-scroll">
		<div class="scroll-content">
			<ul class="list app-list app-select-list" id="yard-select-list">
				<li class="active">
					<a href="#yard" data-value="" data-target="section" data-selected="selected" data-icon="checkbox-checked">全部</a>
				</li>
			</ul>
		</div>
	</article>
</section>
<script type="YBT-tmpl/text" id="yard-select-templ">
{{#each yard}}
	<li>
		<a href="#yard" data-value="{{code}}" data-target="section" data-selected="selected" data-icon="checkbox-checked">{{label}}</a>
	</li>
{{/each}}
</script>
