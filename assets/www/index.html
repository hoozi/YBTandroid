        </article>
        <article id="news_article" class="article mask-layout">
        	<div class="second-nav-wrap">
        		<div class="news-nav second-nav nav-next" id="newsNav-scroll">

<script type="YBT-tmpl/text" id="news-templ">	
{{#each list}}
	<li class="{{#if @latest}}r-li{{/if}}">
		<div class="news-box">
			<span class="n-icon news-dot1"></span>
			<a href="#news-detail?id={{id}}" data-target="section" data-selected="selected" class="clearfix">
				<span class="newslist-time">{{createDate}}</span>
				<span class="newslist-title">{{title}}</span>
			</a>
		</div>
	</li>
{{/each}}
</script>
<script type="YBT-tmpl/text" id="news-templ2">
{{#each list}}
	<li class="notice">
		<div class="news-box">
			<span class="n-icon news-dot2"></span>
			<a href="#news-detail?id={{id}}" data-target="section" data-selected="selected" class="clearfix">
				<span class="newslist-time">{{createDate}}</span>
				<span class="newslist-title">{{title}}</span>
			</a>
		</div>
	</li>
{{/each}}
</script>
<script type="YBT-tmpl/text" id="news-templ3">
{{#each resultObjects.list}}
<li class="forwardList r-li">
	<div class="news-box">
		<span class="n-icon news-dot1"></span>
		<a href="#forword-detail?companyid={{this.0.companyid}}" data-target="section" data-selected="selected" class="clearfix">
			<span class="newslist-time"><img src="http://www.yibutong.com.cn{{this.0.logo}}" alt="" class="db"/></span>
			<span class="newslist-title">{{this.0.name}}</span>
		</a>
	</div>
</li>
{{/each}}

</script>
